        description:
            first_person_splash_plane: >
                ¿Debería verse el plano de salpicaduras del jugador mientras está en primera persona?
            wave_propagation_factor: >
                El impacto que tiene un píxel en sus píxeles vecinos dentro de las olas
            wave_decay_factor: >
                Especifica cuánto valor de un píxel queda después de cada tick. (Escala logarítmica)
            initial_wave_strengths: >
                La fuerza con la que una fuente comienza a producir un ola.
            splash_plane.cap_velocity: >
                La velocidad en la que se alcanza el tamaño máximo del plano de salpicaduras
            effect_spawning_rules: "Especifica qué efecto(s) puede producir una fuente (jugador, mob, etc). \n\nLa simulación se refiere a las ondas simuladas en el agua que actúan como olas. \n\nLos planos se refieren a las salpicaduras que se disparan a ambos lados."
            wake_resolution: >
                La resolución de píxeles de las olas. Útil para ajustar las olas para que se ajusten mejor a algunos paquetes de recursos visualmente.