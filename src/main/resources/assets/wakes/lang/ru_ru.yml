wakes:
    yacl_missing:
        .: Среди ваших модов нет Yet Another Config Lib
        message: >
            Если вы хотите отредактировать настройки, вам нужен YACL версии 3. Хотите ли вы его установить?
    config:
        title: Настройки следов на воде
        category:
            basic: Основные настройки
            advanced: Расширенные настройки
            debug: Отладка
        group:
            wake_appearance: Появление следов на воде
            wake_behaviour: Поведение следов на воде
            effect_spawning: Появление эффекта
            splash_plane: Плоскость всплеска
            initial_wave_strengths: Начальные силы волн
        option:
            wake_resolution: Разрешение следов на воде
            wake_opacity: Непрозрачность следов на воде
            first_person_splash_plane: Плоскость всплеска от первого лица
            splash_plane:
                scale: Масштаб
                offset: Смещение
                width: Ширина
                height: Высота
                depth: Глубина
                cap_velocity: Ограничение скорости
            interval:
                lower: Низший
                upper: Высший
                color: Цвет
            effect_spawning_rules:
                source:
                    boat: Лодка
                    player: Игрок
                    other_players: Другие игроки
                    mobs: Мобы
                    items: Предметы
                effect:
                    simulation_and_planes: Имитация и плоскости
                    only_simulation: Только имитация
                    only_planes: Только плоскости
                    disabled: Отключено
            wakes_in_running_water: Следы на проточной воде
            spawn_particles: Появление частиц
            wave_propagation_factor: Коэффициент распространения волн
            wave_decay_factor: Коэффициент затухания волн
            initial_wave_strength:
                wake: Сила следа на воде
                paddle: Сила вёсел
                splash: Сила всплеска
            render_type: Шейдер-программа
            flood_fill_distance: Расстояние заливки потоком
            ticks_before_fill: Такты перед заливкой потоком
            debug_mode: Использовать режим отладки
            enable_depth_test: Включить тест глубины
            disable_mod: Отключить мод
            use_lods: Использовать уровни детализации (LOD)
        description:
            first_person_splash_plane: >
                Должна ли плоскость всплеска игрока быть видна от первого лица?
            wave_propagation_factor: >
                Влияние, которое пиксель оказывает на соседние пиксели внутри следов на воде
            wave_decay_factor: >
                Указывает, сколько пикселей остается после каждого такта. (Логарифмическая шкала)
            initial_wave_strengths: >
                Сила, с которой источник начинает создавать след на воде.
            splash_plane.cap_velocity: >
                Скорость, при которой достигается максимальный размер плоскости всплеска
            effect_spawning_rules: "Определяет, какой(ие) эффект(ы) может произвести источник (игрок, моб и т.д.).\n\nИмитация относится к моделируемым волнам на воде, которые действуют как следы на воде.\n\nПлоскостями называются брызги, разлетающиеся в разные стороны."
            wake_resolution: >
                Пиксельное разрешение следов на воде. Это удобно для настройки следов на воде, чтобы они визуально лучше соответствовали некоторым пакетам ресурсов.
